language: c
os:
  - linux
dist: bionic
addons:
  apt:
    packages:
      - aspcud
      - libgnomecanvas2-dev
      - libgtk2.0-dev
      - libgtksourceview2.0-dev
      - libgtk-3-dev
      - libgtksourceview-3.0-dev
      - z3

cache:
  directories:
    - $HOME/.opam
    - $HOME/bin

before_install:
  - mkdir -p $HOME/bin
  - export PATH="${PATH}:${HOME}/bin"
  - sudo apt-get update -qq
  - which cvc4 || (
      wget --no-clobber http://cvc4.cs.stanford.edu/downloads/builds/x86_64-linux-opt/cvc4-1.7-x86_64-linux-opt
           -O $HOME/bin/cvc4 &&
      chmod +x $HOME/bin/cvc4
    )
  - which opam || (
      wget --no-clobber https://github.com/ocaml/opam/releases/download/2.0.6/opam-2.0.6-x86_64-linux
           -O $HOME/bin/opam &&
      chmod +x $HOME/bin/opam
    )
  - opam init --auto-setup --disable-sandboxing --compiler=4.10.0
  - opam install --yes depext
  - which eprover || ( wget https://github.com/eprover/eprover/archive/E-2.4.tar.gz &&
                       tar xzvf E-2.4.tar.gz && cd eprover-E-2.4                    &&
                       ./configure --prefix=$HOME && make -j2                       &&
                       sudo make install )

install:
  - opam repo add ispras https://forge.ispras.ru/git/astraver.opam-repository.git || true
  - opam update
  - opam upgrade --yes
  - opam depext --yes --noninteractive --install frama-c astraver why3 alt-ergo
  - rm -fr ~/.opam/log
  - eval $(opam config env); why3 config --detect
  - sed -i -e 's/running_provers_max = [[:digit:]]/running_provers_max = 1/' $HOME/.why3.conf

script:
   - make run
   - make rte
   - make val
   - make sprove-proved-separatedly
   - make replay-proved-separatedly
